<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thời Kỳ</title>
</head>
<body>
    <h1>Quản Lý Thời Kỳ</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }}
        {{ form.submit() }}
    </form>
    <h2>Danh Sách Thời Kỳ</h2>
    <ul>
        {% for period in periods %}
        <li>
            {{ period.name }}
            <form method="POST" action="/delete-period/{{ period._id }}" style="display:inline;">
                <button type="submit">Xóa</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>

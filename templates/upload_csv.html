<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Câu Hỏi bằng CSV</title>
</head>
<body>
    <h1>Upload Câu Hỏi bằng CSV</h1>

    <!-- Hiển thị thông báo -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li style="color: green;" if category == "success">{{ message }}</li>
                <li style="color: red;" if category == "error">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="period_id">Thời kỳ:</label>
        <select name="period_id" required>
            <option value="">-- Chọn thời kỳ --</option>
            {% for period in periods %}
            <option value="{{ period._id }}">{{ period.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="file">File CSV:</label>
        <input type="file" name="file" accept=".csv" required>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
